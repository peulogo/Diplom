{% extends 'base.html' %}

{% block content %}
<h2>Мои данные</h2>
<ul class="list-group">
    {% for entry in entries %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ entry.text }}
            <a href="{% url 'delete_entry' entry.id %}" class="btn btn-danger btn-sm">Удалить</a>
        </li>
    {% empty %}
    <p>Нет данных для отображения</p>
    {% endfor %}
</ul>
{% endblock %}
