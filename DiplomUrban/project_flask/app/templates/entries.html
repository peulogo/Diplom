{% extends "base.html" %}

{% block content %}
<h1>Ваши данные:</h1>
<ul class="list-group">
    {% for entry in entries %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ entry.user_input }}
        <a href="{{ url_for('delete_entry', id=entry.id) }}" class="btn btn-danger btn-sm">Удалить</a>
    </li>
    {% else %}
    <p>Нет данных для отображения</p>
    {% endfor %}
</ul>
{% endblock %}
